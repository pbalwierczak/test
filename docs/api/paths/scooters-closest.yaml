get:
  summary: Find Closest Scooters
  description: |
    Finds the closest available scooters to a given location within a specified radius.
    Results are sorted by distance from the center point.
  operationId: getClosestScooters
  tags:
    - Scooters
  parameters:
    - name: lat
      in: query
      description: Latitude of the center point
      required: true
      schema:
        type: number
        format: float
        minimum: -90
        maximum: 90
    - name: lng
      in: query
      description: Longitude of the center point
      required: true
      schema:
        type: number
        format: float
        minimum: -180
        maximum: 180
    - name: radius
      in: query
      description: Search radius in meters
      required: false
      schema:
        type: number
        format: float
        minimum: 1
        maximum: 10000
        default: 1000
    - name: limit
      in: query
      description: Maximum number of scooters to return
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 50
        default: 10
    - name: status
      in: query
      description: Filter scooters by status
      required: false
      schema:
        type: string
        enum: [available, occupied, maintenance, offline]
  responses:
    '200':
      description: Closest scooters retrieved successfully
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/ClosestScootersResponse'
    '400':
      description: Bad request - invalid parameters
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/ValidationErrorResponse'
          examples:
            invalid_coordinates:
              summary: Invalid latitude/longitude values
              value:
                error: "validation_error"
                message: "Request validation failed"
                code: 400
                timestamp: "2024-01-15T14:30:00Z"
                request_id: "req_1234567890abcdef"
                details:
                  field_errors:
                    - field: "lat"
                      message: "latitude must be between -90 and 90"
                      value: "95.5"
                    - field: "lng"
                      message: "longitude must be between -180 and 180"
                      value: "185.0"
            invalid_radius:
              summary: Invalid radius parameter
              value:
                error: "validation_error"
                message: "Request validation failed"
                code: 400
                timestamp: "2024-01-15T14:30:00Z"
                request_id: "req_1234567890abcdef"
                details:
                  field_errors:
                    - field: "radius"
                      message: "radius must be between 1 and 10000 meters"
                      value: "15000"
            missing_required_params:
              summary: Missing required parameters
              value:
                error: "validation_error"
                message: "Request validation failed"
                code: 400
                timestamp: "2024-01-15T14:30:00Z"
                request_id: "req_1234567890abcdef"
                details:
                  field_errors:
                    - field: "lat"
                      message: "latitude is required"
                      value: ""
                    - field: "lng"
                      message: "longitude is required"
                      value: ""
    '401':
      description: Unauthorized - invalid or missing API key
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/AuthErrorResponse'
          examples:
            missing_api_key:
              summary: Missing API key
              value:
                error: "unauthorized"
                message: "Invalid or missing API key"
                code: 401
                timestamp: "2024-01-15T14:30:00Z"
                request_id: "req_1234567890abcdef"
                details:
                  reason: "missing_api_key"
                  hint: "Include 'Authorization: Bearer YOUR_API_KEY' header"
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/InternalErrorResponse'
          examples:
            geospatial_query_error:
              summary: Geospatial query error
              value:
                error: "internal_error"
                message: "An unexpected error occurred"
                code: 500
                timestamp: "2024-01-15T14:30:00Z"
                request_id: "req_1234567890abcdef"
                details:
                  error_id: "err_geo_query_failed_ghi789"
                  suggestion: "Please try again later or contact support if the problem persists"
