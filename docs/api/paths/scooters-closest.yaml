get:
  summary: Find Closest Scooters
  description: |
    Finds the closest available scooters to a given location within a specified radius.
    Results are sorted by distance from the center point.
  operationId: getClosestScooters
  tags:
    - Scooters
  parameters:
    - name: lat
      in: query
      description: Latitude of the center point
      required: true
      schema:
        type: number
        format: float
        minimum: -90
        maximum: 90
    - name: lng
      in: query
      description: Longitude of the center point
      required: true
      schema:
        type: number
        format: float
        minimum: -180
        maximum: 180
    - name: radius
      in: query
      description: Search radius in meters
      required: false
      schema:
        type: number
        format: float
        minimum: 1
        maximum: 10000
        default: 1000
    - name: limit
      in: query
      description: Maximum number of scooters to return
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 50
        default: 10
    - name: status
      in: query
      description: Filter scooters by status
      required: false
      schema:
        type: string
        enum: [available, occupied, maintenance, offline]
  responses:
    '200':
      description: Closest scooters retrieved successfully
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/ClosestScootersResponse'
    '400':
      description: Bad request - invalid parameters
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/ValidationErrorResponse'
          examples:
            missing_required_params:
              summary: Missing required parameters
              value:
                error: "Bad Request"
                message: "Key: 'ClosestScootersParams.Latitude' Error:Field validation for 'Latitude' failed on the 'required' tag\nKey: 'ClosestScootersParams.Longitude' Error:Field validation for 'Longitude' failed on the 'required' tag"
                code: 400
    '401':
      description: Unauthorized - invalid or missing API key
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/AuthErrorResponse'
          examples:
            missing_api_key:
              summary: Missing API key
              value:
                error: "Unauthorized"
                message: "Authentication failed"
                code: 401
                details:
                  reason: "invalid_api_key"
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/InternalErrorResponse'
          examples:
            geospatial_query_error:
              summary: Geospatial query error
              value:
                error: "Internal Server Error"
                message: "Internal server error"
                code: 500
