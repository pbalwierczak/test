get:
  summary: Get Scooter Details
  description: Retrieves detailed information about a specific scooter, including active trip information if applicable
  operationId: getScooter
  tags:
    - Scooters
  parameters:
    - name: id
      in: path
      description: Unique identifier of the scooter
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: Scooter details retrieved successfully
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/ScooterDetailsResponse'
    '400':
      description: Bad request - invalid scooter ID format
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/ValidationErrorResponse'
          examples:
            invalid_uuid_format:
              summary: Invalid UUID format
              value:
                error: "Bad Request"
                message: "Invalid scooter ID"
                code: 400
    '401':
      description: Unauthorized - invalid or missing API key
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/AuthErrorResponse'
          examples:
            missing_api_key:
              summary: Missing API key
              value:
                error: "Unauthorized"
                message: "Authentication failed"
                code: 401
                details:
                  reason: "invalid_api_key"
    '404':
      description: Scooter not found
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/NotFoundErrorResponse'
          examples:
            scooter_not_found:
              summary: Scooter not found
              value:
                error: "Not Found"
                message: "Resource not found"
                code: 404
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/InternalErrorResponse'
          examples:
            database_error:
              summary: Database query error
              value:
                error: "Internal Server Error"
                message: "Internal server error"
                code: 500
