post:
  summary: End Trip
  description: |
    Ends an active trip for a specific scooter. The scooter must have an active trip.
    The scooter status will change to 'available' upon successful trip end.
  operationId: endTrip
  tags:
    - Trips
  parameters:
    - name: id
      in: path
      description: Unique identifier of the scooter
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas.yaml#/EndTripRequest'
  responses:
    '200':
      description: Trip ended successfully
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/EndTripResponse'
    '400':
      description: Bad request - invalid request data or coordinates
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/ErrorResponse'
    '401':
      description: Unauthorized - invalid or missing API key
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/ErrorResponse'
    '404':
      description: No active trip found for scooter
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/ErrorResponse'
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/ErrorResponse'
